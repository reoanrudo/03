  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    .fret-board {
      touch-action: none;
    }
    .string-vibrate {
      animation: vibrate 0.1s linear infinite;
    }
    @keyframes vibrate {
      0% { transform: translateY(0); }
      25% { transform: translateY(-1px); }
      75% { transform: translateY(1px); }
      100% { transform: translateY(0); }
    }
  </style>
