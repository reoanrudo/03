  <title>BGM Generator</title>
  <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
  <style>
    body {

    .error { color: #ef4444; }
    .progress { color: #3b82f6; }
  </style>
</head>
<body>
  <h1>ğŸµ BGM Generator</h1>
  <p>è‘—ä½œæ¨©ãƒ•ãƒªãƒ¼ã®BGMã‚’ç”Ÿæˆã—ã¾ã™</p>

  <div class="song">
    <h3>ãã‚‰ãã‚‰æ˜Ÿ</h3>
    <button onclick="generateTwinkle()">ç”Ÿæˆ</button>
    <div id="twinkle-status" class="status">æœªç”Ÿæˆ</div>
  </div>

  <div class="song">
    <h3>Amazing Grace</h3>
    <button onclick="generateAmazingGrace()">ç”Ÿæˆ</button>
    <div id="amazing-grace-status" class="status">æœªç”Ÿæˆ</div>
  </div>

  <div class="song">
    <h3>Folk Medley</h3>
    <button onclick="generateFolk()">ç”Ÿæˆ</button>
    <div id="folk-status" class="status">æœªç”Ÿæˆ</div>
  </div>

  <script>
    const chordMap = {
      'C': ['C3', 'E3', 'G3'],
      'G': ['G2', 'B2', 'D3'],
      'Am': ['A2', 'C3', 'E3'],
      'F': ['F2', 'A2', 'C3'],
      'Em': ['E2', 'G2', 'B2'],
      'D': ['D2', 'F#2', 'A2'],
      'Dm': ['D2', 'F2', 'A2']
    };

    function getChordNotes(chordName) {
      return chordMap[chordName] || ['C3'];
    }

    async function generateBGM(chords, bpm, duration, filename, statusId) {
      const status = document.getElementById(statusId);
      status.innerHTML = '<span class="progress">ç”Ÿæˆä¸­...</span>';
      status.className = 'status';

      try {
        await Tone.start();

        const recorder = new Tone.Recorder();
        const bass = new Tone.Synth({
          oscillator: { type: 'triangle' },
          envelope: { attack: 0.1, decay: 0.3, sustain: 0.5, release: 1 }
        }).connect(recorder);

        const melody = new Tone.PolySynth(Tone.Synth, {
          oscillator: { type: 'sine' },
          envelope: { attack: 0.1, decay: 0.2, sustain: 0.3, release: 1 }
        }).connect(recorder);

        Tone.Transport.bpm.value = bpm;
        const chordDuration = 60 / bpm * 4;

        chords.forEach((chord, index) => {
          Tone.Transport.scheduleOnce((time) => {
            const notes = getChordNotes(chord);
            bass.triggerAttackRelease(notes[0] + '2', chordDuration, time, 0.3);
            melody.triggerAttackRelease(notes, chordDuration, time, 0.2);
          }, index * chordDuration);
        });

        recorder.start();
        Tone.Transport.start();

        await new Promise(resolve => {
          Tone.Transport.scheduleOnce(resolve, duration);
        });

        await Tone.Transport.stop();
        const recording = await recorder.stop();

        const blob = recording;
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();

        status.innerHTML = `<span class="success">âœ… ç”Ÿæˆå®Œäº†ï¼ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã•ã‚Œã¾ã™</span>`;
      } catch (e) {
        console.error(e);
        status.innerHTML = `<span class="error">âŒ ã‚¨ãƒ©ãƒ¼: ${e.message}</span>`;
      }
    }

    function generateTwinkle() {
      const chords = ['C', 'G', 'C', 'G', 'F', 'C', 'C', 'C', 'C', 'C', 'G', 'C', 'C', 'C'];
      generateBGM(chords, 60, 28, 'twinkle.mp3', 'twinkle-status');
    }

    function generateAmazingGrace() {
      const chords = ['G', 'Em', 'C', 'D', 'G', 'G', 'Em', 'C', 'D', 'G', 'D'];
      generateBGM(chords, 72, 18, 'amazing-grace.mp3', 'amazing-grace-status');
    }

    function generateFolk() {
      const chords = ['Am', 'G', 'C', 'F', 'G', 'Am', 'Em', 'Dm', 'Am', 'G'];
      generateBGM(chords, 95, 13, 'folk-medley.mp3', 'folk-status');
    }
  </script>
